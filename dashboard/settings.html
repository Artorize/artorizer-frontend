<!DOCTYPE html>
<html lang="en" style="--eleven-sidebar-width:16rem;--eleven-sidebar-collapsed:0;--eleven-player-height:0rem;color-scheme:light" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings - Artorizer Dashboard</title>
  <meta name="description" content="Manage your Artorizer account settings">
  <link rel="icon"
        href="data:image/x-icon;base64,AAABAAMAMDAAAAEAIACoJQAANgAAACAgAAABACAAqBAAAN4lAAAQEAAAAQAgAGgEAACGNgAAKAAAADAAAABgAAAAAQAgAAAAAAAAJAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA////GP///3L///+8////4/////r/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////+v///+P///+7////cf///xgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAP///wX///+B////9P////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////T///9/////BAAAAAAAAAAAAAAAAAAAAAAAAAA="
        type="image/x-icon" sizes="256x256">
  <link rel="stylesheet" href="dashboard-v2.css">
</head>
<body class="rebrand-body flex flex-col min-h-100dvh relative bg-background text-foreground chakra-ui-light __variable_854f3f __variable_dfb837"
      style="--font-sans:inter;opacity:1;overscroll-behavior:none">

<div id=app-root class="lg:p-3 min-h-100dvh flex flex-col">
    <div class=Toastify></div>
    <div id=authenticated-root data-authed=true
         class="lg:-m-3 logged-in w-full lg:w-[calc(100%+1.5rem)] flex-1 flex flex-col" style=opacity:1>

        <!-- SIDEBAR COMPONENT -->
        <div data-component="sidebar"></div>

        <div id=content class="max-lg:!pl-0 flex h-full flex-1 flex-col lg:min-h-screen pl-[--eleven-sidebar-width]">

            <!-- HEADER COMPONENT -->
            <div data-component="header"></div>

            <div class="stack min-h-[var(--h-screen-dvh)] max-w-[100vw] pt-[calc(var(--eleven-header-height)+var(--eleven-banner-height))] box-border">
                <main class="relative flex-[1_1_0] overflow-hidden">
                    <div class="overlay flex flex-col">
                        <div class="hstack flex-1 max-h-full">
                            <div class="relative @container self-stretch stack grow h-full [--px:1rem] pb-4 xl:[--px:3rem] xl:pb-12 gap-4 2xl:[--px:5rem] 2xl:pb-20 [--max-w:900px]">
                                <div class="relative h-full flex-1 min-h-0"
                                     style="--textarea-px:calc(max(50% - 0.5*var(--max-w),0px) + var(--px))">
                                    <div class="flex-1 h-full lg:flex-none relative overflow-y-auto max-h-full py-20 pb-40"
                                         style="padding-inline:calc(max(50% - 0.5*var(--max-w),0px) + var(--px))">

                                        <!-- SETTINGS CONTENT -->
                                        <div class="settings-container">
                                            <h1 class="text-2xl font-semibold text-foreground mb-6">Settings</h1>

                                            <!-- Username Section -->
                                            <div class="settings-card bg-white rounded-lg border border-gray-alpha-200 p-6 mb-6">
                                                <h2 class="text-lg font-medium text-foreground mb-4 flex items-center gap-2">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="1.25rem" height="1.25rem" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                                        <path d="M10.3258 5.88235C10.3258 7.47423 9.06066 8.76471 7.5 8.76471C5.93934 8.76471 4.67418 7.47423 4.67418 5.88235C4.67418 4.29047 5.93934 3 7.5 3C9.06066 3 10.3258 4.29047 10.3258 5.88235Z"></path>
                                                        <path d="M7.5 11.2353C5.09526 11.2353 3.20018 12.515 2.19824 14.4158C1.52238 15.6981 2.67793 17 4.10519 17H10.8948C12.3221 17 13.4776 15.6981 12.8018 14.4158C11.7998 12.515 9.90473 11.2353 7.5 11.2353Z"></path>
                                                    </svg>
                                                    Username
                                                </h2>
                                                <div class="flex items-center gap-3">
                                                    <input type="text" id="username-input"
                                                           class="flex-1 px-3 py-2 border border-gray-alpha-200 rounded-lg text-sm text-foreground bg-background focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                           placeholder="Enter your username">
                                                    <button id="save-username-btn"
                                                            class="px-4 py-2 bg-foreground text-background rounded-lg text-sm font-medium hover:bg-gray-800 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed">
                                                        Save
                                                    </button>
                                                </div>
                                                <p id="username-status" class="text-xs mt-2 text-gray-alpha-500"></p>
                                            </div>

                                            <!-- Editing History Section -->
                                            <div class="settings-card bg-white rounded-lg border border-gray-alpha-200 p-6">
                                                <h2 class="text-lg font-medium text-foreground mb-4 flex items-center gap-2">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="1.25rem" height="1.25rem" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                                                        <path d="M3 3v5h5"></path>
                                                        <path d="M12 7v5l4 2"></path>
                                                    </svg>
                                                    Editing History
                                                </h2>
                                                <div id="history-loading" class="text-sm text-gray-alpha-500 py-4">Loading history...</div>
                                                <div id="history-empty" class="text-sm text-gray-alpha-500 py-4 hidden">No artwork history yet</div>
                                                <div id="history-error" class="text-sm text-red-500 py-4 hidden"></div>
                                                <ul id="history-list" class="space-y-2">
                                                    <!-- History items will be populated here -->
                                                </ul>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="absolute inset-x-0 bottom-0 h-8 pointer-events-none bg-gradient-to-b from-transparent to-background"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <span id=__chakra_env hidden class=sf-hidden></span>
    <div class="hidden sf-hidden"></div>
</div>

<!-- Component Loader -->
<script src="component-loader.js"></script>

<!-- Artorize Dashboard Scripts -->
<script src="config.js"></script>
<script src="dashboardAuth.js?v=20251205"></script>

<!-- Settings Page Script -->
<script src="settings.js?v=20251212c"></script>

</body>
</html>

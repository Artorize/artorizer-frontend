<!-- Settings Modal -->
<div id="settings-modal" class="settings-modal hidden fixed inset-0 z-[60] flex items-center justify-center">

    <div class="settings-modal-content relative bg-white rounded-lg border border-gray-alpha-200 shadow-xl max-w-2xl w-full mx-4 max-h-[80vh] overflow-hidden flex flex-col transform scale-95 opacity-0 transition-all duration-200">
        <div class="settings-modal-header flex items-center justify-between p-6 border-b border-gray-alpha-200">

            <button class="settings-modal-close p-1 hover:bg-gray-alpha-100 rounded-lg transition-colors" aria-label="Close settings">

                    <path d="M18 6 6 18"></path>
                    <path d="m6 6 12 12"></path>
                </svg>
            </button>
        </div>
        <div class="settings-modal-body flex-1 overflow-y-auto p-6">
            <div class="settings-username-section mb-6">
                <h3 class="text-lg font-medium text-foreground mb-4 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1.25rem" height="1.25rem" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">

                    </svg>
                    Username

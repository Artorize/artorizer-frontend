<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artorize DashBoard</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Artorize Dashboard Scripts -->
    <script src="config.js"></script>
    <script src="sacParser.js"></script>
    <script src="artworkUploader.js"></script>
    <script src="dashboard.js"></script>
</head>
<body>
<div class="content">
    <div class="header">
        <h1>Artorize DashBoard</h1>
    </div>
    <div class="input-area">
        <div class="upload-area">
            <span class="upload-label">Upload Image:</span>
            <label for="image-upload" class="upload-icon">+</label>
            <input type="file" id="image-upload" accept="image/*">
        </div>
        <div class="extend-input-area">
<!--            input author name, creation date and description-->
            <label for="author-name">Author Name:</label>
            <input type="text" id="author-name">
            <label for="creation-date">Creation Date:</label>
            <input type="date" id="creation-date">
            <label for="description">Description:</label>
            <textarea id="description" rows="4" cols="50"></textarea>
        </div>
        <div class="extended-config-area">
<!--

{
  "workflow": {
    "enable_fawkes": true,
    "enable_photoguard": true,
    "enable_mist": true,
    "enable_nightshade": true,
    "watermark_strategy": "invisible-watermark",
    "enable_c2pa_manifest": true
  }
}
-->
            <input type="checkbox" id="enable-fawkes">
             <label for="enable-fawkes">Enable Fawkes</label>
             <input type="checkbox" id="enable-photoguard">
             <label for="enable-photoguard">Enable Photoguard</label>
             <input type="checkbox" id="enable-mist">
             <label for="enable-mist">Enable Mist</label>
             <input type="checkbox" id="enable-nightshade">
             <label for="enable-nightshade">Enable Nightshade</label>
             <input type="checkbox" id="enable-c2pa-manifest">
             <label for="enable-c2pa-manifest">Enable C2PA Manifest</label>
            <label for="watermark-strategy">Watermark Strategy:</label>
            <select id="watermark-strategy">
                <option value="invisible-watermark">Invisible Watermark</option>
                <option value="visible-watermark">Tree ring</option>
            </select>
        </div>
        <button id="generate-button">Generate</button>
    </div>

    <!-- Status and results will be dynamically inserted here by dashboard.js -->

    <!-- Image Comparison Section (will be populated dynamically) -->
    <div id="comparison-section" style="display: none;">
        <h2 style="text-align: center; margin: 30px 0 20px;">Image Comparison</h2>

        <!-- View Toggle Buttons -->
        <div id="view-controls" style="text-align: center; margin: 20px 0;">
            <button id="view-original-btn" class="view-toggle-btn">Original</button>
            <button id="view-protected-btn" class="view-toggle-btn">Protected</button>
            <button id="view-reconstructed-btn" class="view-toggle-btn">Reconstructed (CDN)</button>
            <button id="view-comparison-btn" class="view-toggle-btn active">Compare</button>
        </div>

        <!-- Comparison Mode Selector -->
        <div id="comparison-mode" style="text-align: center; margin: 20px 0;">
            <label style="margin-right: 10px;">Comparison Mode:</label>
            <select id="comparison-mode-select">
                <option value="side-by-side">Side by Side</option>
                <option value="slider">Slider</option>
                <option value="overlay">Overlay</option>
            </select>
        </div>

        <!-- Image Display Container -->
        <div id="image-display-container" style="max-width: 1200px; margin: 0 auto; position: relative;">
            <!-- Content will be dynamically generated -->
        </div>

        <!-- Download Controls -->
        <div id="download-controls" style="text-align: center; margin: 30px 0;">
            <button id="download-original-btn" class="download-btn">Download Original</button>
            <button id="download-protected-btn" class="download-btn">Download Protected</button>
            <button id="download-mask-btn" class="download-btn">Download Mask (.sac)</button>
            <button id="download-reconstructed-btn" class="download-btn">Download Reconstructed</button>
        </div>

        <!-- Job Information -->
        <div id="job-info" style="margin: 30px auto; max-width: 600px; padding: 20px; background: #f5f5f5; border-radius: 8px;">
            <!-- Will be populated dynamically -->
        </div>
    </div>
</div>

<script>
// Optional: Override config for this deployment
// window.ArtorizeConfig.ROUTER_URL = 'https://your-router.com';
// window.ArtorizeConfig.CDN_URL = 'https://your-cdn.com';
</script>
</body>
</html>
